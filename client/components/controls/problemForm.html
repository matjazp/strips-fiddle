<template name='problemForm'>
    <div class="panel panel-default">
        <div id='problemTab' class="panel-heading accordion-toggle" role='tab' data-toggle='collapse' data-target='#problemPanel' data-parent='#accordion'>
            <h3 class="panel-title">Problem</h3>
        </div>
        <div id='problemPanel' class='panel-collapse collapse editor' role='tabpanel' aria-labelledby='problemTab'>
            <div class="panel-body">
                <div class='form-group'>
                    <div class="pull-left">
                        <label>Select an existing Problem</label>
                    </div>
                    <div class="text-right">
                        <i id="btnRemoveProblem" class="glyphicon glyphicon-remove hide" title="Delete"></i>
                    </div>

                    <select id='ctrlProblem' class='form-control'>
                        <option>&lt;Create your own&gt;</option>
                        {{ #each problems }}
                            <option value='{{ _id }}'>{{ name }}</option>
                        {{ /each }}
                    </select>
                </div>

                <div class='form-group'>
                    <label>Name</label>
                    <input type='text' id='txtProblemName' class='form-control' placeholder='Problem name' />
                </div>
                <div class='form-group'>
                    <label>Code</label>
                    <textarea id='txtProblemCode' class='code form-control' contenteditable='true' placeholder='Code'></textarea>
                </div>
            </div>
        </div>
    </div>
</template>
