<template name='share'>
  <div id='shareModal' class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Share a STRIPS Problem</h4>
        </div>
        <div class="modal-body">
          <p class='text'>You are sharing the following:</p>
          <p>Domain: <span class='domain'></span><br/>
          Problem: <span class='problem'></span></p>
          <p>
            Link: 
            <a class='link' href='#' target='_blank'>
              <span class='linkText'></span>
            </a>
          </p>

          <p>Anyone who is given the link to this STRIPS-Fiddle can view and run it, without logging in. Happy sharing!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
